<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego De Reciclaje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="titulo">
        Juego De Reciclaje
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-primary" id="boton-nuevo-juego">Nuevo Juego</button>
            <button class="btn btn-primary" id="boton-nuevo-elemento-reciclar">Nuevo elemento para reciclar</button>
        </div>
    </div>

    <h2>Puntos: <span id="puntos">0</span></h2>

    <div class="row container">
        <div class="col">
            <h1>Contenedores - <small>¿Qué sabes de reciclaje?</small></h1>
            <div id="contenedores">
                <div id="slots-contenedores" class="d-flex justify-content-center mt-3">
                    <div class="slot-contenedores mx-2" id="slot-0" data-tipo="1">
                        <img src="assets/img-contenedores/01C.png" alt="Residuos">
                    </div>
                    <div class="slot-contenedores mx-2" id="slot-1" data-tipo="2">
                        <img src="assets/img-contenedores/02C.png" alt="Plastico">
                    </div>
                    <div class="slot-contenedores mx-2" id="slot-2" data-tipo="3">
                        <img src="assets/img-contenedores/03C.png" alt="Papel">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h1>Elementos para reciclar</h1>
            <div id="elementos-para-reciclar">
                
            </div>
        </div>
    </div>
    <script src="assets/js/underscore-umd.js"></script>
    <script src="assets/js/juego.js"></script>
</body>
</html>
